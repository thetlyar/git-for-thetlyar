<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">facebook</div>
            <div class="loginForm">
                <form action="#" class="form">
                    <p>Login to facebook</p>
                    <div class="formInput">
                        <input type="email" placeholder="Email or your phone number">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="submit">
                        <button type="submit">Login</button>
                    </div>
                    <div class="forget">
                        <a href="">Forget password?</a>
                    </div>
                    <span class="lines">
                        or
                    </span>
                    <div class="register">
                        <button type="button">Create new Facebook Account</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
