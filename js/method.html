<h1>Javascript Object, Property and Methods</h1>
<script type="text/javascript">
    
    
    let mySelf={

        //properties
        name:"Ma Ma",
        age:23,
        work:"developer"

        //methods
        showAll:function(){
            return `I'm ${this.name} and born in ${this.getbdYear(this.age), work as ${this.work} }`
        }
        getbdYear: function(age) {
            return 2020-age;            
        }
    };

</script>
